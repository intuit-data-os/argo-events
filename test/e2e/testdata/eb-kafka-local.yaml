apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  name: test-eventbus
  finalizers:
  - eventbus-controller
  generation: 2
spec:
  kafka:
    exotic:
      url: kafka1-0.kafka1.argo-events.svc.cluster.local:9092
      topicName: eventbus_test2
      consumerGroup:
        groupName: eb-test
        rebalanceStrategy: range
        startOldest: false
      streamConfig: |             # see default values in argo-events-controller-config
        configversion: 2.5.0
        maxretry: 3
        partition: 2
        replication: 1
        requiredAcks: -1
